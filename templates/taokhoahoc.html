<!DOCTYPE html>
<html>
<head>
    <title>Tạo Thông Tin Lớp Học</title>
</head>
<body>
    <h1>Tạo Thông Tin Lớp Học</h1>
    <form method="POST">
        <label for="class-code">Mã Lớp:</label>
        <input type="text" id="class-code" name="class-code" required><br><br>

        <label for="class-name">Tên Lớp:</label>
        <input type="text" id="class-name" name="class-name" required><br><br>

        <label for="class-time">Giờ Học:</label>
        <input type="text" id="class-time" name="class-time" required><br><br>

        <label for="student-count">Số Lượng Học Viên:</label>
        <input type="number" id="student-count" name="student-count" required><br><br>
        <input type="submit" value="Tạo Lớp Học">
    </form>
</body>
</html>
