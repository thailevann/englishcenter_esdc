<!DOCTYPE html>
<html>
<head>
    <title>Quản Lý Thông Tin Giáo Viên</title>
</head>
<body>
    <h1>Quản Lý Thông Tin Giáo Viên</h1>
    <form method="POST">
        <label for="teacher-id">Mã Giáo Viên:</label>
        <input type="text" id="teacher-id" name="teacher-id" required><br><br>

        <label for="teacher-name">Tên Giáo Viên:</label>
        <input type="text" id="teacher-name" name="teacher-name" required><br><br>

        <label for="teacher-birthdate">Ngày Tháng Năm Sinh:</label>
        <input type="date" id="teacher-birthdate" name="teacher-birthdate" required><br><br>

        <label for="teacher-subject">Môn Giảng Dạy:</label>
        <input type="text" id="teacher-subject" name="teacher-subject" required><br><br>

        <input type="submit" value="Lưu Thông Tin">
    </form>
</body>
</html>
